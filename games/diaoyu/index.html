<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/GIF" href="favicon.ico">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <title>史上最寂寞的游戏-微信HTML5在线朋友圈游戏</title>
    <script type="text/javascript" src="./js/cocos2d-3.0rc1.canvas.v2.min.js"></script>
    <script type="text/javascript" src="./js/weixinapi.min.js"></script>
</head>

<body>
    <div id="Cocos2dGameContainer">
        <canvas id="gameCanvas" width="317" height="563" class="gameCanvas" tabindex="99"></canvas>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            cc.game.onStart = function () {
                cc.view.enableAutoFullScreen(false);
                cc.view.setDesignResolutionSize(720, 1280, cc.ResolutionPolicy.SHOW_ALL);
                cc.view.resizeWithBrowserSize(true);
                cc.director.setDisplayStats(cc.game.config.showFPS);
                // load resources
                cc._loaderImage = "./kiss.jpg";
                cc.LoaderScene.preload(["res/imgs.js", "res/imgs.png"], function () {
                    cc.spriteFrameCache.addSpriteFrames('res/imgs.js', 'res/imgs.png');
                    cc.director.runScene(new HelloWorldScene());
                }, this);
            };
            cc.game.run("gameCanvas");
        };
    </script>

    <div
        style="font-family: Arial; position: absolute; left: -100px; top: -100px; line-height: normal; font-size: 34px; ">
    </div>
    <script src="./js/game.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
